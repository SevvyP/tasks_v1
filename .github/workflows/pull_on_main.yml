name: Pull Request on Main

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Lint code
        run: go fmt ./...

      - name: Test code
        run: go test ./...

      - name: Build code
        run: go build -v ./...